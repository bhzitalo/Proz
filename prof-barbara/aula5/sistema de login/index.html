<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> 
  <title>Sistema de Login</title>
  <link rel="stylesheet" href="style.css"> <!-- Importa o CSS -->
</head>
<body>
  <div class="container"> <!-- Caixa para o login -->
    <h2 id="mensagem">Será que você está cadastrado?</h2> <!-- Mensagem inicial -->
    <input type="text" id="login" placeholder="Usuário"> <!-- Campo para o usuário -->
    <input type="password" id="senha" placeholder="Senha">  <!-- Campo para a senha -->
    <button onclick="entrar()">Entrar</button> <!-- Botão que chama a função "entrar()" -->
  </div>
  
  <script src="script.js"></script> <!-- Importa o script -->
</body>
</html>
